{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{object.title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{object.content}}" />



	

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static  'blogger/css/animate.css'%}">
	
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'blogger/css/bootstrap.css' %}">
	
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'blogger/css/style.css'%}">

	<!-- Modernizr JS -->
	<script src="{% static 'blogger/js/modernizr-2.6.2.min.js'%}"></script>


	</head>
	<body class="single">
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
		<div id="fh5co-aside" style="background-image: url({% static 'blogger/images/blog.jpg'%})" data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<nav role="navigation">
				<ul>
					<li><a href="{% url 'blog-home'%}"><img src="https://img.icons8.com/ios/15/000000/home--v2.png"/></i></a></li>
				</ul>
			</nav>
			<div class="page-title">
				<img style='width:200px; height:200px;' src="{{ object.author.profile.image.url }}" alt="Profile">
				<span>{{ object.date_posted }}</span>
				<h2>{{object.title}}</h2>
			</div>
		</div>
		<div id="fh5co-main-content">
        {% if object.author == user %}

        <div style='padding:2px'>
				<button style='outline:none; border:0;background-color:grey;border-radius:2px'>
				<a href="{% url 'post-update' object.id %}" style='color:lightgreen'>Update post</a></button>
				</div>
						<div style='padding:2px'>
				<button style='outline:none; border:0;background-color:grey;border-radius:2px'>
				<a href="{% url 'post-delete' object.id %}" style='color:red'>Delete post</a></button>
		</div>
        {% endif %}
			<div class="fh5co-post"> 
				<div class="fh5co-entry padding">
				<div>
                <p>
                {{ object.content }}
                </p>
                </div>
				</div>
				
				

			</div>
		</div>
	</div>

	<div class="fh5co-navigation">
		<div class="fh5co-cover prev fh5co-cover-sm" style="background-image: url(images/project-4.jpg)">
			<div class="overlay"></div>

			<a class="copy" href="#">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>Previous Post</span>
							<h2>How to be an affective web developer</h2>
						</div>
					</div>
				</div>
			</a>

		</div>
		<div class="fh5co-cover next fh5co-cover-sm" style="background-image: url(images/project-5.jpg)">
			<div class="overlay"></div>
			<a class="copy" href="#">
				<div class="display-t">
					<div class="display-tc">
						<div>
							<span>Next Post</span>
							<h2>How to be an affective web developer</h2>
						</div>
					</div>
				</div>
			</a>

		</div>
	</div>

	<footer>
		<div>
					&copy; 2020 Made by CallMeProteus.inc
					</div>
				</footer>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	

    	<!-- jQuery -->
	<script src="{% static 'blogger/js/jquery.min.js'%}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'blogger/js/jquery.easing.1.3.js'%}"></script>
	<!-- Bootstrap -->
    <script src="{% static 'blogger/js/bootstrap.min.js'%}"></script>
	<!-- Waypoints -->
	<script src="{% static 'blogger/js/jquery.waypoints.min.js'%}"></script>
	<!-- Stellar Parallax -->
	<script src="{% static 'blogger/js/jquery.stellar.min.js'%}"></script>
	<!-- Main -->
	<script src="{% static 'blogger/js/main.js'%}"></script>

	</body>
</html>
