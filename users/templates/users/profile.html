{% extends 'blogger/base.html' %}

{% load crispy_forms_tags %}
{% block content %}


<div style="padding: 10%;">
    <div>
        <img src="{{ user.profile.image.url }}" alt="" style="width: 50%; height:auto;border-radius: 5px;" />
    </div>
    <div>
        <h1> {{user.username}} </h1>
        <h1> {{user.email}} </h1>
    </div>
</div>


<div class='content=section' style='padding:40px'>
    <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
   {{u_form|crispy}}
   {{p_form|crispy}}

   <div>
   <small>
   
    <button type='submit'>Update Profile</button>
   </small>
   </div>
    </div>



{% endblock content %}
